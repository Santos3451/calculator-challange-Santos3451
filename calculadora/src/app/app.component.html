<div class="calculator-container">
  <h1>Calculadora</h1>

  <div class="input-group">
    <label for="value1">Valor 1</label>
    <input type="number" id="value1" [(ngModel)]="value1" placeholder="Ingrese el primer valor">
  </div>

  <div class="input-group">
    <label for="value2">Valor 2</label>
    <input type="number" id="value2" [(ngModel)]="value2" placeholder="Ingrese el segundo valor">
  </div>

  <div class="result-group">
    <label for="result">Resultado</label>
    <input type="text" id="result" [value]="result" readonly>
  </div>

  <app-calculator-buttons [value1]="value1" [value2]="value2" (result)="handleResult($event)"></app-calculator-buttons>
</div>
